rateLimiter:
  # TOKEN_BUCKET, TIMESTAMP_BUCKET, LEAKY_BUCKET, FIXED_WINDOW_COUNTER, SLIDING_WINDOW_LOG, SLIDING_WINDOW_COUNTER
  type: "redis"

  algo: "timestampBucket"

  refillScriptPaths:
    tokenBucket: "src/main/resources/lua/token_bucket_refill.lua"

  # how many tokens are allowed per minute
  maxRequests: 10

  # what is the time interval in seconds
  interval: 5

  # how many in-flight requests are allowed per user
  concurrentRequests: 5

# verticles count - making the system scalable
httpVerticleInstances: 1
